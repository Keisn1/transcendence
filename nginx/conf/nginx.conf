# -----------------------------
#  Nginx gateway
# -----------------------------
#  * Serves static frontend files
#  * Proxies /api/* traffic to the backend container
# --------------------------------------------------------------

worker_processes  1;
load_module modules/ngx_http_modsecurity_module.so;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;

    # ModSecurity (commented in for now)
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/modsecurity.conf;

    ##
    ##  Main virtual host
    ##
    server {
        listen      443 ssl;
        server_name _;                # wildcard (override later if you want)

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "HIGH:!aNULL:!MD5";
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_certificate /etc/nginx/certs/pong.localhost.crt;
        ssl_certificate_key /etc/nginx/certs/pong.localhost.key;

        ##
        ##  API traffic
        ##
        location /api/auth {
            proxy_pass         https://auth-service:3000;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            limit_req          zone=auth burst=10 nodelay;
            limit_req_status   429;
        }

        location /api/user {
            proxy_pass         https://auth-service:3000;
            modsecurity on;
            modsecurity_rules_file /etc/nginx/modsec/modsec-api.conf;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            limit_req          zone=api burst=20 nodelay;
            limit_req_status   429;
        }

        location /api/friendship {
            proxy_pass         https://auth-service:3000;
            modsecurity_rules_file /etc/nginx/modsec/modsec-api.conf;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            limit_req          zone=auth burst=10 nodelay;
            limit_req_status   429;
        }

        location /api/profile {
            proxy_pass         https://auth-service:3000;
            modsecurity on;
            modsecurity_rules_file /etc/nginx/modsec/modsec-api.conf;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            limit_req          zone=auth burst=10 nodelay;
            limit_req_status   429;

        }

        location /api/file {
            proxy_pass         https://file-service:3001;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            limit_req          zone=upload burst=5 nodelay;
            limit_req_status   429;

            # Upload-specific limits
            client_max_body_size 50M;   # Override per location if needed

            # Important for uploads
            proxy_request_buffering off;  # Stream uploads
            proxy_buffering off;
        }

        location /uploads {
            proxy_pass         https://file-service:3001;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # No rate limit for serving files, but could add one
            limit_req zone=general burst=100 nodelay;
        }

        location /api/match {
            proxy_pass         https://match-service:3002;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            limit_req          zone=auth burst=10 nodelay;
            limit_req_status   429;
        }

        location /api/gdpr {
            proxy_pass         https://auth-service:3000;
            modsecurity_rules '
                SecRuleRemoveById 911100
                SecRuleRemoveById 950100
            ';  # Allow DELETE method and 500 errors for GDPR operations
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            limit_req          zone=auth burst=10 nodelay;
            limit_req_status   429;
        }
        
        location /api/tournament {
            proxy_pass         https://match-service:3002;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            limit_req          zone=auth burst=10 nodelay;
            limit_req_status   429;
        }

        ##
        ##  Static files and frontend
        ##
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;  # SPA fallback
            limit_req zone=general burst=50 nodelay;
        }
    }

    server {
    listen 80;
    server_name vault.local;  # or your dev domain / IP

    location / {
        proxy_pass http://127.0.0.1:8200;  # Vault HTTP URL

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        }
    }
}
