<div class="mt-6 p-4 bg-gray-100 rounded relative">
  <button id="close-verification" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl font-bold">&times;</button>
  <p class="mb-4 font-medium text-center">{{title}}</p>
  <div class="flex flex-col items-center space-y-4 max-w-sm mx-auto">
    <input type="text" id="token-input" placeholder="Enter 2FA code" class="p-2 border rounded w-full text-center" />
    <button id="verify-token-btn" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Verify</button>
  </div>
</div>
