<!-- Profile Stats component -->
<div id="profile-stats" class="max-w-2xl mx-auto mt-8 bg-white shadow rounded-lg">
  <div class="px-6 py-8">
    <div class="flex items-center space-x-6">
      <div class="flex-1">
        <h2 class="text-2xl font-bold text-gray-900">Profile Stats</h2>

        <div class="mt-4 grid grid-cols-2 gap-4" role="region" aria-label="Profile statistics">
          <!-- Wins block -->
          <div id="wins-block" class="p-4 rounded-lg bg-green-50 border border-green-100 flex flex-col items-center">
            <span class="text-sm font-medium text-green-600">Wins</span>
            <span id="wins-value" class="mt-2 text-3xl font-extrabold text-green-700">0</span>
          </div>

          <!-- Losses block -->
          <div id="losses-block" class="p-4 rounded-lg bg-red-50 border border-red-100 flex flex-col items-center">
            <span class="text-sm font-medium text-red-600">Losses</span>
            <span id="losses-value" class="mt-2 text-3xl font-extrabold text-red-700">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
